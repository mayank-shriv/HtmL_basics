<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn How to learn Take Input In webpage</h1>
    <form action="https://httpbin.org/get" method="get">
        <p>
        <label for="firstName">First Name :</label>
        <input type="text" name="firstName" id="firstName" placeholder="ram" autocomplete="on" required autofocus >
</p>
<p>
        
        <label for="lastname">Last Name :</label>
        <input type="text" name="lastname" id="lastname" placeholder="shrivastava" autocomplete="on" required  >
   </p>     
<p>
        
        <label for="Password">Password :</label>
        <input type="password" name="Password" id="Password" placeholder="363##@@%$@"  required  >
   </p>   
  
<p>
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone" placeholder="+91 9335341603" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required  >
</p>    

<p>
        <label for="Decade">Favorite Decade:</label>
        <input type="number" name="Decade" id="Decade" min="1950" max="2020" step="10" value="1990" >

</p>     
    </form>
</body>
</html>
